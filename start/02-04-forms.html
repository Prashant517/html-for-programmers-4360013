<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>

  <form action="" method="post">
    <label for="f-name">Full Name :</label><br>
    <input type="text" id="f-name" name="f-name" placeholder="Enter Your Full Name">
    <br><br>

    <label for="email">Email :</label><br>
    <input type="email" id="email" name="email" placeholder="Enter Your Email">
    <br><br>

    <label for="mobile">Mobile :</label><br>
    <input type="tel" id="mobile" name="mobile" placeholder="+91 0000000000">
    <br><br>

    <label for="date">Date :</label><br>
    <input type="date" id="date" name="date">
    <br><br>

    <label for="num-guest">Number of guest</label><br>
    <select name="num-guest" id="num-guest">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </form>
</body>

</html>
